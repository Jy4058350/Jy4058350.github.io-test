<!DOCTYPE html>
<html class="js supports-sticky" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice horizontal height header</title>
    <link rel="stylesheet" href="./styles/loader.scss" />
    <link rel="stylesheet" href="./styles/style.scss" />
    <link rel="stylesheet" href="./styles/flickity.min.css" />
  </head>
  <body class="features--heading-normal features--heading-uppercase">
    <div id="loader" class="Loader">
      <div class="Loader-inner">
        <div class="Loader-rect">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <span id="Loader-percent" class="Loader-percent">0%</span>
      </div>
    </div>
    <div class="PageOverlay"></div>
    <div id="section-saidebar-menu">
      <section id="sidebar-menu" class="SidebarMenu Drawer Drawer--small Drawer--fromLeft">
        <header class="Drawer__Header">
          <button class="Drawer__Close Icon-Wrapper--clickable"></button>
          <a href="" class="Icon-Wrapper--clickable Drawer__Search"></a>
        </header>
        <div class="Drawer__Content">
          <div class="Drawer__Main">
            <div class="Drawer__Container">
              <nav class="SidebarMenu__Nav SidebarMenu__Nav--primary">
                <div class="Collapsible">
                  <button class="Collapsible__Button">TEXT SAMPLE viewport</button>
                  <div class="Collapsible__Content">
                    <div class="Collapsible">collapsible text</div>
                    <div class="Collapsible">collapsible text</div>
                    <div class="Collapsible">collapsible text</div>
                    <div class="Collapsible">collapsible text</div>
                    <div class="Collapsible">collapsible text</div>
                    <div class="Collapsible">collapsible text</div>
                  </div>
                </div>
                <div class="Collapsible">text test append</div>
                <div class="Collapsible">text test append</div>
              </nav>
              <nav class="SidebarMenu__Nav SidebarMenu__Nav--secondary">
                <a href="" class="Button Button--secondary Button--full">
                  <span>ACTIONs</span>
                </a>
              </nav>
              <nav class="SidebarMenu__Nav SidebarMenu__Nav--secondary">
                <ul class="Linklist Linklist--spacingLoose">
                  <li class="Linklist__Item"><a href="" class="Text--subdued Link Link--primary">Small space</a></li>
                  <li class="Linklist__Item"><a href="" class="Text--subdued Link Link--primary">Small space</a></li>
                  <li class="Linklist__Item"><a href="" class="Text--subdued Link Link--primary">Small space</a></li>
                </ul>
              </nav>
            </div>
          </div>
          <div class="Drawer__Footer"></div>
        </div>
      </section>
    </div>
    <div id="global-container">
      <div id="page-container">
        <section id="section-announcement">
          <div class="AnnouncementBar">
            <div class="AnnouncementBar__Wrapper">
              <p class="AnnouncementBar__Content Heading">Title of Practice</p>
            </div>
          </div>
        </section>
        <header id="section-header" class="Header">
          <div class="Header__Wrapper">
            <div class="Header__FlexItem Header__FlexItem--fill">
              <button class="Header__Icon Icon-Wrapper Icon-Wrapper--clickable" aria-label="メニューを開く"></button>
              <nav class="Header__MainNav"></nav>
              <form action=""></form>
            </div>
            <div class="Header__FlexItem Header__FlexItem--logo">
              <a href="./subhtml/flickity.html" class="Header__LogoLink"> </a>
            </div>
            <div class="Header__FlexItem Header__FlexItem--fill">
              <a href="/cart" class="Header__Icon Icon-Wrapper Icon-Wrapper--clickable" aria-label="カートを開く">
                <span class="cart"> </span>
              </a>
            </div>
          </div>
        </header>
        <main id="main">
          <section id="section-1">
            <div class="Slideshow Slideshow--fullscreen">
              <div class="Slideshow-Carousel Carousel Carousel--insideDots">
                <div class="Slideshow__Slide Carousel__Cell"></div>
                <div class="Slideshow__Slide Carousel__Cell"></div>
                <div class="Slideshow__Slide Carousel__Cell"></div>
                <div class="Slideshow__Slide Carousel__Cell"></div>
                <div class="Slideshow__Slide Carousel__Cell"></div>
              </div>
            </div>
            <span id="section-1__slideshow-end" class="Anchor"></span>
          </section>
          <div id="div1"></div>
        </main>
        <style>
          [data-webgl] {
            opacity: 0.3;
          }
          #div1 {
            width: 100%;
            height: 500px;
          }
          /* img {
            margin-top: 100px;
            width: 80%;
          } */
        </style>
      </div>
    </div>
    <footer id="section-footer"></footer>
    <canvas id="canvas"></canvas>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>

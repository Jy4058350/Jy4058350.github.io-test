          src="./public/img/yamadera.jpeg"
          data-tex-2="./public/img/sakuramich.jpeg"
          src="./public/img/sakuramich.jpeg"
        />

          [data-webgl] {
            opacity: 0.3;

            width: 800px;
            height: 200px;

          img {
            margin-top: 100px;
            width: 80%;

    <canvas id="canvas"></canvas>
